{%extends "home/base.html"%}
{%block content%}
{% block header %} {% include 'home/header.html' %} {% endblock header %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Thêm Blog Mới</h2>
                        {%if messages%}
                            <ul>
                                {%for message in messages%}
                                    <li>{{message}}</li>
                                {%endfor%}
                            </ul>
                        {%endif%}
                    </div>
                    <div class="card-body">
                        <form action="{%url 'postblog'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="blog_title">Blog title</label>
                                <input type="text" class="form-control" id="blog_title" name="blog_title" required>
                            </div>
                            <div class="form-group">
                                <label for="blog_image">Image</label>
                                <input type="file" class="form-control" id="blog_image" name="blog_image" required>
                            </div>
                            <div class="form-group">
                                <label for="blog_body">Body</label>
                                <input type="text" class="form-control" id="blog_body" name="blog_body" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Thêm blog</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{%endblock%}
